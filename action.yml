name: 'Yarn Lock Changes'
description: 'Adds a comment with human-readable summary of `yarn.lock` changes.'
branding:
  icon: 'copy'
  color: 'purple'
inputs:
  path:
    description: 'Path to the `yarn.lock` file'
    required: false
    default: 'yarn.lock'
  token:
    description: 'GitHub Auth token'
    required: true
runs:
  using: 'node12'
  main: 'dist/index.js'