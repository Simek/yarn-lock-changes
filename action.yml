name: 'Yarn Lock Changes'
description: 'Creates a comment inside Pull Request with the human-readable summary of the changes to the `yarn.lock` file.'
branding:
  icon: 'copy'
  color: 'purple'
inputs:
  path:
    description: 'Path to the `yarn.lock` file in the repository.'
    required: false
    default: 'yarn.lock'
  token:
    description: 'GitHub token for the bot, so it can publish a comment in the pull request.'
    required: true
  updateComment:
    description: 'Should the bot update the summary comment on each new commit.'
    required: false
    default: 'true'
runs:
  using: 'node12'
  main: 'dist/index.js'