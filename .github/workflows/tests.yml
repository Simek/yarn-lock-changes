name: 'ğŸ§ª Run Tests'
on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20, 22, 24]
    name: Testing on Node ${{ matrix.node }}
    steps:
    - name: 'ğŸšš Checkout'
      uses: actions/checkout@v6
    - name: 'ğŸ”§ Setup Node'
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node }}
    - name: 'ğŸ“¦ï¸ Install dependencies'
      run: yarn
    - name: 'ğŸ§ª Run Unit tests'
      run: yarn test
    - name: 'âš—ï¸ Run CI Classic test'
      uses: ./
      with:
        path: tests/ci/classic/yarn.lock
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: 'âš—ï¸ Run CI Berry v2 test'
      uses: ./
      with:
        path: tests/ci/berry-v2/yarn.lock
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: 'âš—ï¸ Run CI Berry v3 test'
      uses: ./
      with:
        path: tests/ci/berry-v3/yarn.lock
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: 'âš—ï¸ Run CI Berry v4 test'
      uses: ./
      with:
        path: tests/ci/berry-v4/yarn.lock
        token: ${{ secrets.GITHUB_TOKEN }}
