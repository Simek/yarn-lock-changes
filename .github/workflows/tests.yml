name: 'ğŸ§ª Run Tests'
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: 'ğŸšš Checkout'
      uses: actions/checkout@v3
    - name: 'ğŸ”§ Setup Node'
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: 'ğŸ“¦ï¸ Install dependencies'
      run: yarn
    - name: 'ğŸ§ª Run Unit tests'
      run: yarn test
    - name: 'âš—ï¸ Run CI Classic test'
      uses: ./
      with:
        path: tests/ci/classic/yarn.lock
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: 'âš—ï¸ Run CI Berry v2 test'
      uses: ./
      with:
        path: tests/ci/berry-v2/yarn.lock
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: 'âš—ï¸ Run CI Berry v3 test'
      uses: ./
      with:
        path: tests/ci/berry-v3/yarn.lock
        token: ${{ secrets.GITHUB_TOKEN }}