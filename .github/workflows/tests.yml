name: 'ğŸ§ª Run Tests'
on: [pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - name: 'ğŸšš Checkout'
      uses: actions/checkout@v3
    - name: 'ğŸ”§ Setup Node'
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: 'ğŸ“¦ï¸ Install dependencies'
      run: yarn
    - name: 'ğŸ§ª Run Unit tests'
      run: yarn test
    - name: 'âš—ï¸ Run CI tests'
      uses: ./
      with:
        path: tests/ci/yarn.lock
        token: ${{ secrets.GITHUB_TOKEN }}