name: 'ğŸ§ª Run Tests'
on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20, 21]
    name: Testing on Node ${{ matrix.node }}
    steps:
    - name: 'ğŸšš Checkout'
      uses: actions/checkout@v4
    - name: 'ğŸ”§ Setup Node'
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
    - name: 'ğŸ“¦ï¸ Install dependencies'
      run: npm install
    - name: 'ğŸ§ª Run Unit tests'
      run: npm run test
    - name: 'âš—ï¸ Run CI Classic test'
      uses: ./
      with:
        path: tests/ci/classic/package-lock.json
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: 'âš—ï¸ Run CI Berry v2 test'
      uses: ./
      with:
        path: tests/ci/berry-v2/package-lock.json
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: 'âš—ï¸ Run CI Berry v3 test'
      uses: ./
      with:
        path: tests/ci/berry-v3/package-lock.json
        token: ${{ secrets.GITHUB_TOKEN }}
