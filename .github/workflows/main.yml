name: Yarn Lock Changes
on: [pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Yarn Lock Changes
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: [Test] Yarn Lock Changes Detached Package
        uses: ./
        with:
          path: tests/ci/yarn.lock
          token: ${{ secrets.GITHUB_TOKEN }}