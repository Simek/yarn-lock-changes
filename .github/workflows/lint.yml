name: 'ğŸ”ï¸ Lint Code'
on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Lint code
    steps:
      - name: 'ğŸšš Checkout'
        uses: actions/checkout@v6
      - name: 'ğŸ”§ Setup Node'
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
      - name: 'ğŸ“¦ï¸ Install dependencies'
        run: yarn
      - name: 'ğŸ”ï¸ Run lint and format checks'
        run: yarn lint
